events { }

http {
    include mime.types;
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss;
    
    server {
        listen 80;
        server_name localhost 127.0.0.1;
        
        location / {
            root /app;
            index index.html;
            try_files $uri $uri/ /index.html =404;
        }
        
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}